<!doctype html>
<!-- Внутренняя страница компонента -->
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Inner page</title>
  </head>
  <body>
    <div class="page page_inner">
      <header class="header header_inner page__header">
        <div class="content-area">
          <div class="header__top">
            <img
              class="logo header__logo"
              src="../assets/images/logo.svg"
              alt="Логотип"
            />
          </div>
        </div>
      </header>
      <main class="preview preview_inner page__main">
        <div class="content-area">
          <div class="preview__wrapper">
            <div class="menu preview__menu">
              <h4 class="menu__title">Components</h4>
              <div class="menu__items">
                <p class="menu__item">Modal</p>
                <p class="menu__item">Tooltip</p>
                <p class="menu__item">Avatar</p>
                <p class="menu__item">Calendar</p>
                <p class="menu__item menu__item_active">Histogram</p>
                <p class="menu__item">Custom form elements</p>
                <p class="menu__item menu__item_hidden"></p>
                <p class="menu__item">Main page</p>
              </div>
            </div>
            <div class="component preview__component">
              <h3 class="component__title">Histogram</h3>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer footer_inner page__footer">
        <div class="content-area">
          <p class="footer__text">Reusable component library</p>
        </div>
      </footer>
    </div>
  </body>
</html>
